<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jamali.PK</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

/* HEADER */
header{
  background:#0084ff;
  color:white;
  padding:10px 20px;
  display:flex;
  align-items:center;
  gap:15px;
}

.logo{
  font-size:22px;
  font-weight:bold;
}

.searchbar{
  flex:1;
}

.searchbar input{
  width:100%;
  padding:8px;
  border:none;
  border-radius:4px;
  font-size:16px;
}

.nav-right button{
  background:transparent;
  border:1px solid white;
  color:white;
  padding:6px 12px;
  border-radius:4px;
  cursor:pointer;
}

.nav-right button:hover{
  background:rgba(255,255,255,0.2);
}

/* MAIN */
main{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  padding:20px;
  gap:20px;
}

/* PRODUCT CARD */
.product{
  width:300px;
  border:1px solid #ddd;
  border-radius:6px;
  overflow:hidden;
  cursor:pointer;
  transition:0.3s;
  display:flex;
  flex-direction:column;
  text-decoration:none;
  color:black;
  background:white;
}

.product:hover{
  transform:scale(1.02);
  box-shadow:0 4px 10px rgba(0,0,0,0.2);
}

.product img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.product h3{
  font-size:16px;
  padding:10px;
  flex:1;
}

.price{
  padding:0 10px 15px;
}

.new-price{
  font-size:22px;
  font-weight:bold;
  color:green;
}

.old-price{
  margin-left:10px;
  text-decoration:line-through;
  color:orange;
}

/* FOOTER */
footer{
  background:black;
  color:white;
  text-align:center;
  padding:15px;
  margin-top:40px;
}

/* MOBILE */
@media(max-width:768px){
  header{
    flex-wrap:wrap;
  }

  .nav-right{
    width:100%;
    text-align:right;
  }

  .product{
    width:95%;
  }
}
</style>
</head>

<body>

<header>
  <div class="logo">Jamali.PK</div>

  <div class="searchbar">
    <input type="search" id="searchBar" placeholder="Search products..." onkeyup="searchProducts()">
  </div>

  <div class="nav-right">
    <a href="login.html"><button>Account</button></a>
    <button>Help</button>
  </div>
</header>

<main>

  <a class="product" href="product.html">
    <img src="img/1.jpg" alt="Stylish Glasses">
    <h3>Stylish Glasses – Premium Quality</h3>
    <div class="price">
      <span class="new-price">Rs. 599</span>
      <span class="old-price">Rs. 699</span>
    </div>
  </a>

  <a class="product" href="product.html">
    <img src="img/1.jpg" alt="Fashion Glasses">
    <h3>Fashion Glasses – New Design</h3>
    <div class="price">
      <span class="new-price">Rs. 599</span>
      <span class="old-price">Rs. 699</span>
    </div>
  </a>

  <a class="product" href="product.html">
    <img src="img/1.jpg" alt="Luxury Eye Glasses">
    <h3>Luxury Eye Glasses</h3>
    <div class="price">
      <span class="new-price">Rs. 599</span>
      <span class="old-price">Rs. 699</span>
    </div>
  </a>

</main>

<footer>
  This Page is Created By Shah Muhammad
</footer>

<script>
function searchProducts(){
  let input = document.getElementById("searchBar").value.toLowerCase();
  let products = document.querySelectorAll(".product");

  products.forEach(product=>{
    let name = product.querySelector("h3").innerText.toLowerCase();
    product.style.display = name.includes(input) ? "flex" : "none";
  });
}
</script>

</body>
</html>
